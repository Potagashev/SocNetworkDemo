<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="{% static 'posts/css/styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<header style="padding: 12px; margin-bottom: 12px;" class="border-bottom">
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="{% url 'home' %}"><h3 class="text-black">Это социальная сеть</h3></a>
            </div>
            <div class="col">
                <a style="text-align: center; display: block; margin: 0 auto;" class="btn btn-primary" href="{% url 'search_users' %}">Найти человека...</a>
            </div>
            <div class="col">
                <div class="nav justify-content-end">
                    {% if user.is_authenticated %}
                        <a href="{% url 'sign_out' %}" class="nav-link">Выйти</a>
                        <a href="{% url 'profile' user_id=user.id %}" class="nav-link">{{ user.username }}</a>
                    {% else %}
                        <a href="{% url 'sign_in' %}" class="nav-link">Войти</a>
                        <a href="{% url 'sign_up' %}" class="nav-link">Зарегистрироваться</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
<div style="display: table; margin: 0 auto;">
    {% block content %}
    {% endblock %}
</div>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>-->
</body>
</html>
