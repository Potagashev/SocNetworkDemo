<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.user }}</title>
</head>
<body>
<form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="creation-error"></div>
    {% for field in form %}
        <p><label class="form" for="{{ field.id_for_label }}">{{ field.label }}: </label>{{ field }}</p>
        <div class="form-error">{{ field.errors }}</div>
    {% endfor %}
    <button type="submit">Опубликовать</button>
</form>
</body>
</html>
